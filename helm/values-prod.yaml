spring:
  profiles:
    active: "prod"

vault:
  role: "link-shortener-config-server-dev-role"
  secretPath: "kv/data/prod/link-shortener-config-server/config"
  secretTemplate: |
    {{- with secret "kv/data/prod/link-shortener-config-server/config" -}}
    {{- .Data.data.privateKey | base64Decode -}}
    {{- end -}}